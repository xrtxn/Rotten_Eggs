<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title
            th:text="${director.id} ? 'Edit Director' : 'Add New Director'"
        ></title>
        <link rel="stylesheet" href="/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-4">
            <h1
                th:text="${director.id} ? 'Edit Director' : 'Add New Director'"
            ></h1>

            <form
                th:action="@{/directors/save}"
                method="post"
                th:object="${director}"
                class="mt-3"
            >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        th:field="*{firstName}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        th:field="*{lastName}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="birthYear" class="form-label">Birth Year</label>
                    <input
                        type="text"
                        class="form-control"
                        id="birthYear"
                        th:field="*{birthYear}"
                        required
                    />
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/directors}" class="btn btn-secondary"
                        >Cancel</a
                    >
                </div>
            </form>
        </div>
        <script src="/bootstrap.bundle.min.js"></script>
    </body>
</html>
