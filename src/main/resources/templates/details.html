<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Movie Details</title>
        <link rel="stylesheet" href="/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-4">
            <h1>Movie Details</h1>

            <div class="card mt-3">
                <div class="card-header">
                    <span th:text="${movie.title}"></span> (<span
                        th:text="${movie.releaseYear}"
                    ></span
                    >)
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        Directed by
                        <span
                            th:text="${movie.director.firstName + ' ' + movie.director.lastName}"
                        ></span>
                        (<span th:text="${movie.director.birthYear}"></span>)
                    </h5>

                    <div class="mt-3" th:if="${movie.description}">
                        <h6>Description:</h6>
                        <p th:text="${movie.description}"></p>
                    </div>

                    <div class="mt-4">
                        <a
                            th:href="@{/movies/edit/{id}(id=${movie.id})}"
                            class="btn btn-warning"
                            >Edit</a
                        >
                        <a
                            th:href="@{/movies/delete/{id}(id=${movie.id})}"
                            class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this movie?')"
                            >Delete</a
                        >
                        <a th:href="@{/movies}" class="btn btn-secondary"
                            >Back to List</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <script src="/bootstrap.bundle.min.js"></script>
    </body>
</html>
