<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${movie.id} ? 'Edit Movie' : 'Add New Movie'"></title>
        <link rel="stylesheet" href="/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-4">
            <h1 th:text="${movie.id} ? 'Edit Movie' : 'Add New Movie'"></h1>

            <form
                th:action="@{/movies/save}"
                method="post"
                th:object="${movie}"
                class="mt-3"
            >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="title"
                        th:field="*{title}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="director" class="form-label">Director</label>
                    <input
                        type="text"
                        class="form-control"
                        id="director"
                        th:field="*{director}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="releaseYear" class="form-label"
                        >Release Year</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="releaseYear"
                        th:field="*{releaseYear}"
                        required
                    />
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/movies}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
        <script src="/bootstrap.bundle.min.js"></script>
    </body>
</html>
